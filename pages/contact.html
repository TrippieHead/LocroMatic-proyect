    <body class="bodyPages">
        <header class="header container-fluid">
            <div class="row d-flex justify-content-around align-items-start rowHeader">
                <img src="../assets/LOGO.png" alt="brand logo" class="col-auto" title="Logo">
                <nav class="col nav mt-2">
                    <ul class="header__listaDeNavegacion">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <li><a href="./product.html">Our product</a></li>
                        <li><a href="./gallery.html">Gallery</a></li>
                        <li><a href="./aboutus.html">About us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="mainContentContact">
            <div class="mainContentContact__contenido1">
                <h3>Location</h3> 
                <aside class="mainContentContact__aside">
                    <p>
                        You can find us from Monday to Saturday in Central Park just in front of Columbia Circle from the morning to noon!
                        Our phone contact number is 3834316844. Call us or leave a message!
                    </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.7352219709733!2d-73.98152189999999!3d40.767848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f63c9804b5%3A0xacca5e3d4112d7eb!2sColumbus%20Cir%2C%20New%20York%2C%20NY%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1657315972974!5m2!1ses-419!2sar" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="ifr"></iframe>
                </aside>
            </div>
            <div class="mainContentContact__form">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Phone number</label>
                        <input type="phone" class="form-control" id="exampleFormControlInput2" placeholder="383-4316844">
                    </div>
                    <div class="formSelection">
                        <span class="mb-2">Where are you from?</span>
                        <select class="mb-3">
                            <option selected="selected">Select your location</option>
                            <option>Brooklyn</option>
                            <option>Bronx</option>
                            <option>Long Island</option>
                            <option>Manhattan</option>
                            <option>Queens</option>
                        </select>
                    </div>
                    <div class="mb-4 mt-2 terms">
                        <div>
                            <label>Do you accept to receive more information?</label>
                            <span>Yes</span>
                            <input type="checkbox" checked="checked">
                            <span>No</span>
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Any extra comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-light">
                    <input type="reset" value="Reset" class="btn btn-light">
                </form>
                <h3 class="mb-4 mt-3">Form</h3>
            </div>
        </main>

        </footer>
